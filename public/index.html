<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre Seite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="sidebar">
            <button id="sidebarToggle"><i class="fa fa-chevron-left"></i></button>
            <h3>3D-Rekonstruktions-Tool</h3>
            <div id="imagePreview" class="image-preview">
                <div id="dropArea" class="drop-area">
                    <i class="fa fa-upload" id="upload_icon"></i>
                    <p>Drag & Drop Ihre Dateien hier <br />
                        <label for="folderPicker" class="file-input-label">oder klicken Sie, um Dateien
                            auszuwählen</label>
                    </p>
                    <input type="file" id="folderPicker" webkitdirectory multiple style="display: none;" />
                </div>
            </div>
            <div class="info-panel">
                <div id="imageCountDiv" class="tooltip">
                    <img src="./css/image-regular.svg" alt="">
                    <span class="tooltiptext" id="imageCountTooltip"></span>
                    <span id="imageCount"></span>
                </div>
                <div id="cameraDetailsDiv" class="tooltip">
                    <img src="./css/icons8-camera-20.png" class="tooltip" alt="">
                    <span id="cameraDetails"></span>
                    <span class="tooltiptext" id="cameraTypesTooltip"></span>
                </div>
                <div id="focalLengthDiv" class="tooltip">
                    <img src="./css/icons8-aperture-20 (1).png" class="tooltip" alt="">
                    <span id="focalLength"></span>
                    <span class="tooltiptext" id="otherInfoTooltip"></span>
                </div>
            </div>
            <br />
            <p>Wählen Sie die Rekonstruktions-Pipeline:</p>
            <select id="modelSelector">
                <option>Meshroom</option>
                <option>Colmap/OpenMVS</option>
            </select>
            <br />
            <div class="grid-container">
                <div title="ThreeJS während dem Prozess deaktivieren" class="checkbox-item">
                    <label for="checkbox1">ThreeJS deaktivieren</label>
                    <input type="checkbox" id="checkbox1">
                </div>
                <div title="Wenn die Intrinsischen Kameraparameter gleich bleiben" class="checkbox-item">
                    <label for="checkbox2">Eine Kamera/Linse</label>
                    <input type="checkbox" id="checkbox2">
                </div>
                <div title="Die CPU wird in Rechenintensiven Tätigkeiten bevorzugt" class="checkbox-item">
                    <label for="checkbox3">CPU bevorzugen</label>
                    <input type="checkbox" id="checkbox3">
                </div>
                <div title="Automatisches Laden der Ergebnisse" class="checkbox-item">
                    <label for="checkbox4">Zwischenergebnisse laden</label>
                    <input type="checkbox" id="checkbox4">
                </div>
            </div>
            <br />
            <div id="progressContainer"></div>
            <button title="Bitte wählen sie ihre Bilder aus" disabled id="startProcess">3D-Rekonstruktion
                starten</button>
        </div>
        <div class="main">
            <div id="threeJsContainer"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="three.js"></script>

</body>

</html>
