<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ihre Seite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <button id="sidebarToggle"><i class="fa fa-chevron-left"></i></button>
        <div id="header">
          <h3>3D-Rekonstruktions-Tool</h3>
          <button id="restart">Test</button>
        </div>
        <div id="imagePreview" class="image-preview">
          <div id="dropArea" class="drop-area">
            <i class="fa fa-upload" id="upload_icon"></i>
            <p>
              Drag & Drop Ihre Dateien hier <br />
              <label for="folderPicker" class="file-input-label"
                >oder klicken Sie, um Dateien auszuw채hlen</label
              >
            </p>
            <input
              type="file"
              id="folderPicker"
              webkitdirectory
              multiple
              style="display: none"
            />
          </div>
        </div>
        <div class="info-panel">
          <div id="imageCountDiv" class="tooltip">
            <img src="./css/image-regular.svg" alt="" />
            <span class="tooltiptext" id="imageCountTooltip"></span>
            <span id="imageCount"></span>
          </div>
          <div id="cameraDetailsDiv" class="tooltip">
            <img src="./css/icons8-camera-20.png" class="tooltip" alt="" />
            <span id="cameraDetails"></span>
            <span class="tooltiptext" id="cameraTypesTooltip"></span>
          </div>
          <div id="focalLengthDiv" class="tooltip">
            <img
              src="./css/icons8-aperture-20 (1).png"
              class="tooltip"
              alt=""
            />
            <span id="focalLength"></span>
            <span class="tooltiptext" id="otherInfoTooltip"></span>
          </div>
        </div>
        <br />
        <p>W채hlen Sie die Rekonstruktions-Pipeline:</p>
        <select id="modelSelector">
          <option>Meshroom</option>
          <option>Colmap/OpenMVS</option>
        </select>
        <br />
        <div class="grid-container">
          <div
            title="Die CPU wird in Rechenintensiven T채tigkeiten bevorzugt"
            class="checkbox-item"
          >
            <label title="cuda_device" for="checkbox3">CPU bevorzugen</label>
            <input class="runOption" type="checkbox" id="checkbox3" />
          </div>
          <div title="Automatisches Laden der Ergebnisse" class="checkbox-item">
            <label for="checkbox4">Zwischenergebnisse laden</label>
            <input class="runOption" type="checkbox" id="checkbox4" />
          </div>
        </div>
        <br />
        <div id="progressContainer"></div>
        <button title="Bitte w채hlen sie ihre Bilder aus" id="startProcess">
          3D-Rekonstruktion starten
        </button>
        <button id="restartProcess">3D-Rekonstruktion neustarten</button>
      </div>
      <div class="main">
        <div id="threeJsContainer"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
