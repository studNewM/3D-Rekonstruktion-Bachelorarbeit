<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre Seite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="sidebar">

            <button id="sidebarToggle"><i class="fa fa-chevron-left"></i></button>
            <h2>3D-Rekonstruktions-Tool</h2>
            <br>
            <p>Wählen Sie einen Ordner mit Bildern aus</p>
            <input type="file" id="folderPicker" webkitdirectory multiple>
            <div id="imagePreview" class="image-preview"></div>

            <p>Wählen Sie die Rekonstruktions-Pipeline:</p>
            <select id="modelSelector">
                <option>Colmap/OpenMVS</option>
                <option>Meshroom</option>
            </select>
            <br>
            <div id="progressContainer"></div>
            <br>
            <button title="Bitte wählen sie ihre Bilder aus" id="startProcess">3D-Rekonstruktion starten</button>

        </div>
        <div class="main">
            <div id="threeJsContainer"></div>

        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="three.js"></script>

</body>

</html>
