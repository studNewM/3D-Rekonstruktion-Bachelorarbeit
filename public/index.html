<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre Seite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="sidebar">

            <button id="sidebarToggle"><i class="fa fa-chevron-left"></i></button>
            <h2>3D-Rekonstruktions-Tool</h2>
            <br>
            <br>
            <div id="imagePreview" class="image-preview">
                <div id="dropArea" class="drop-area">
                    <i class="fa fa-upload" id="upload_icon"></i>
                    <p>Drag & Drop Ihre Dateien hier <br />
                        <label for="folderPicker" class="file-input-label">oder klicken Sie, um Dateien
                            auszuwählen</label>
                    </p>
                    <input type="file" id="folderPicker" webkitdirectory multiple style="display: none;" />
                </div>
            </div>
            <br>
            <p>Extracted Details:</p>
            <br>
            <br>
            <p>Wählen Sie die Rekonstruktions-Pipeline:</p>
            <select id="modelSelector">
                <option>Meshroom</option>
                <option>Colmap/OpenMVS</option>
            </select>
            <p>Options:</p>
            <br>
            <br>
            <br>
            <div id="progressContainer"></div>
            <button title="Bitte wählen sie ihre Bilder aus" disabled id="startProcess">3D-Rekonstruktion
                starten</button>
        </div>
        <div class="main">
            <div id="threeJsContainer"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="three.js"></script>

</body>

</html>
